apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: ${RUNNER_ID}
  namespace: ${OPENSHIFT_NAMESPACE}
spec:
  selector:
    app: ${RUNNER_ID}
  replicas: 1
  template:
    metadata:
      labels:
        app: ${RUNNER_ID}
    spec:
      containers:
        - name: ${RUNNER_ID}
          image: >-
            image-registry.apps.silver.devops.gov.bc.ca/${OPENSHIFT_NAMESPACE}/gh-runner-ubuntu-18:latest
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
            limits:
              cpu: 500m
              memory: 4Gi
          envFrom:
            - secretRef:
                name: ${SECRET_REF}
          env:
            - name: REPO
              value: ${GITHUB_REPO}
            - name: ORGANIZATION
              value: bcgov
            - name: ACCESS_TOKEN
              value: ${GITHUB_ACCESS_TOKEN}
            - name: LABELS
              value: ${LABELS}
parameters:
  - name: LABELS
    description: Any labels
    required: false
  - name: GITHUB_ACCESS_TOKEN
    description: Access token to reach github repo
    required: false
  - name: GITHUB_REPO
    description: The repo to run against
    required: false
  - name: SECRET_REF
    description: Which OS secret to reference for this run
    required: false
  - name: RUNNER_ID
    description: The runner id (usually randomized)
    required: false
  - name: OPENSHIFT_NAMESPACE
    description: The namespace we are running in
    required: false
