---
  apiVersion: template.openshift.io/v1
  kind: Template
  labels:
    template: "${REPO_NAME}-template"
  metadata:
    name: "${REPO_NAME}-frontend-dc"
    creationTimestamp:
  objects:
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
      creationTimestamp:
      labels:
        app: "${APP_NAME}-${BRANCH}"
      name: "${APP_NAME}-frontend-${BRANCH}"
    spec:
      replicas: ${{MIN_REPLICAS}}
      selector:
        app: "${APP_NAME}-${BRANCH}"
        deploymentconfig: "${APP_NAME}-frontend-${BRANCH}"
      strategy:
        resources: {}
        type: Rolling
      template:
        metadata:
          annotations:
            openshift.io/generated-by: OpenShiftNewApp
          creationTimestamp:
          labels:
            app: "${APP_NAME}-${BRANCH}"
            deploymentconfig: "${APP_NAME}-frontend-${BRANCH}"
        spec:
          containers:
          - image: image-registry.openshift-image-registry.svc:5000/${NAMESPACE}/${REPO_NAME}-frontend-static:${TAG}
            imagePullPolicy: Always
            volumeMounts:
            - name: tls-certs
              mountPath: "/etc/tls-certs"
              readOnly: true
            - name: config-env
              mountPath: "/srv/js/config"
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: "/"
                port: 2015
                scheme: HTTP
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
            name: "${APP_NAME}-frontend-${BRANCH}"
            ports:
            - containerPort: 2015
              protocol: TCP
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: "/"
                port: 2015
                scheme: HTTP
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
            resources:
              requests:
                cpu: "${MIN_CPU}"
                memory: "${MIN_MEM}"
              limits:
                cpu: "${MAX_CPU}"
                memory: "${MAX_MEM}"
          volumes:
          - name: tls-certs
            secret:
              secretName: edx-frontend-cert
          - name: config-env
            configMap:
              name: edx-frontend-config-map
      test: false
      triggers:
      - type: ConfigChange
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        service.alpha.openshift.io/serving-cert-secret-name: "edx-frontend-cert"
        openshift.io/generated-by: OpenShiftNewApp
      creationTimestamp:
      labels:
        app: "${APP_NAME}-${BRANCH}"
      name: "${APP_NAME}-frontend-${BRANCH}"
    spec:
      ports:
      - name: 2015-tcp
        port: 2015
        protocol: TCP
        targetPort: 2015
      selector:
        app: "${APP_NAME}-${BRANCH}"
        deploymentconfig: "${APP_NAME}-frontend-${BRANCH}"
  - apiVersion: v1
    kind: Route
    metadata:
      annotations:
        openshift.io/host.generated: 'true'
      labels:
        app: "${APP_NAME}-${BRANCH}"
      name: "${APP_NAME}-frontend-${BRANCH}"
    spec:
      host: "${HOST_ROUTE}"
      port:
        targetPort: 2015-tcp
      tls:
        caCertificate: "${CA_CERT}"
        certificate: "${CERTIFICATE}"
        insecureEdgeTerminationPolicy: Redirect
        key: "${PRIVATE_KEY}"
        termination: edge
      to:
        kind: Service
        name: "${APP_NAME}-frontend-${BRANCH}"
        weight: 100
      wildcardPolicy: None
  - apiVersion: v1
    kind: Route
    metadata:
      annotations:
        openshift.io/host.generated: 'true'
      labels:
        app: "${APP_NAME}-${BRANCH}"
      name: "www.${APP_NAME}-frontend-${BRANCH}"
    spec:
      host: "www.${HOST_ROUTE}"
      port:
        targetPort: 2015-tcp
      tls:
        caCertificate: ${CA_CERT}
        certificate: ${CERTIFICATE}
        insecureEdgeTerminationPolicy: Redirect
        key: ${PRIVATE_KEY}
        termination: edge
      to:
        kind: Service
        name: "${APP_NAME}-frontend-${BRANCH}"
        weight: 100
      wildcardPolicy: None
  - apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: "${APP_NAME}-frontend-${BRANCH}-cpu-autoscaler"
    spec:
      scaleTargetRef:
        apiVersion: apps.openshift.io/v1
        kind: DeploymentConfig
        name: "${APP_NAME}-frontend-${BRANCH}"
        subresource: scale
      minReplicas: ${{MIN_REPLICAS}}
      maxReplicas: ${{MAX_REPLICAS}}
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 90
  parameters:
  - name: REPO_NAME
    description: Application repository name
    required: true
  - name: BRANCH
    description: Job identifier (i.e. 'pr-5' OR 'master')
    required: true
  - name: NAMESPACE
    description: Target namespace reference (i.e. 'k8vopl-dev')
    required: true
  - name: APP_NAME
    description: Application name
    required: true
  - name: HOST_ROUTE
    description: The host the route will use to expose service outside cluster
    required: true
  - name: TAG
    description: The identifying tag for this specific deployment
    required: true
  - name: MIN_REPLICAS
    description: The minimum amount of replicas
    required: true
  - name: MAX_REPLICAS
    description: The maximum amount of replicas
    required: true
  - name: MIN_CPU
    description: The minimum amount of cpu
    required: true
  - name: MAX_CPU
    description: The maximum amount of cpu
    required: true
  - name: MIN_MEM
    description: The minimum amount of memory
    required: true
  - name: MAX_MEM
    description: The maximum amount of memory
    required: true
  - name: CA_CERT
    description: The CA Certificate
    required: true
  - name: CERTIFICATE
    description: The Certificate
    required: true
  - name: PRIVATE_KEY
    description: The private key
    required: true
