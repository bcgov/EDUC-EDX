# SonarQube Host Url
#sonar.host.url=https://sonarqube-c2mvws-tools.pathfinder.gov.bc.ca

# Must be unique in a given SonarQube instance
sonar.projectKey=bcgov_EDUC-EDX
sonar.organization=bcgov-sonarcloud

# This is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
#sonar.projectName=EDX
#sonar.projectVersion=1.0.0

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/node_modules/**, **/coverage/**, **/tests/**/*.js
#sonar.verbose=true

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=./backend/src, ./frontend/src
sonar.coverage.exclusions=**/*.*

# Test configurations
sonar.tests=./backend/tests
sonar.test.inclusions=**/tests/**/*.spec.**
#sonar.javascript.lcov.reportPaths=./backend/coverage/lcov.info, ./frontend/coverage/lcov.info
#sonar.testExecutionReportPaths=./backend/coverage/test-report.xml, ./frontend/coverage/test-report.xml
